<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script	type="text/javascript" src="main.js">	</script>
</head>

<body>
<div class="bl-background">
    <div class="bl-list-column">
        <div class="bl-list">
            <div class="bl-type-row">
                <input class="bl-type" placeholder="Назва товару">
                <button class="bl-button-add" data-tooltip="Додати">
                    Додати
                </button>
            </div>
            <div class="bl-row">
                <div class="bl-productcontainer">
                    <div class="bl-productnamebox">
                        <span class="bl-productname">
                            Помідори
                        </span>
                        <input class="bl-productname-input" placeholder="Нова назва">
                    </div>
                    <div class="bl-quantitybox">
                        <div class="bl-dotwrapper" data-tooltip="Зменшити">
                            <button class="bl-dotminus inactive">
                                <span class="bl-addstyle">-</span>
                            </button>
                        </div>
                        <span class="bl-quantity">
                            <span class="bl-productnumber">
                            1
                            </span>
                        </span>
                        <button class="bl-dotplus" data-tooltip="Збільшити">
                            <span class="bl-addstyle">+</span>
                        </button>
                    </div>
                    <div class="bl-actionbox">
                        <button class="bl-buy" data-tooltip="Купити">
                            <span class="bl-buystyle">
                            Куплено
                            </span>
                        </button>
                        <button class="bl-delete" data-tooltip="Вилучити">
                            <span class="bl-addstyledelete">x</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-productcontainer">
                    <div class="bl-productnamebox">
                        <span class="bl-productname">
                            Печиво
                        </span>
                        <input class="bl-productname-input" placeholder="Нова назва">
                    </div>
                    <div class="bl-quantitybox">
                        <div class="bl-dotwrapper" data-tooltip="Зменшити">
                            <button class="bl-dotminus inactive">
                                <span class="bl-addstyle">-</span>
                            </button>
                        </div>
                        <span class="bl-quantity">
                            <span class="bl-productnumber">
                            1
                            </span>
                        </span>
                        <button class="bl-dotplus" data-tooltip="Збільшити">
                            <span class="bl-addstyle">+</span>
                        </button>
                    </div>
                    <div class="bl-actionbox">
                        <button class="bl-buy" data-tooltip="Купити">
                            <span class="bl-buystyle">
                            Куплено
                            </span>
                        </button>
                        <button class="bl-delete" data-tooltip="Вилучити">
                            <span class="bl-addstyledelete">x</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-productcontainer">
                    <div class="bl-productnamebox">
                        <span class="bl-productname">
                            Сир
                        </span>
                        <input class="bl-productname-input" placeholder="Нова назва">
                    </div>
                    <div class="bl-quantitybox">
                        <div class="bl-dotwrapper" data-tooltip="Зменшити">
                            <button class="bl-dotminus inactive">
                                <span class="bl-addstyle">-</span>
                            </button>
                        </div>
                        <span class="bl-quantity">
                            <span class="bl-productnumber">
                            1
                            </span>
                        </span>
                        <button class="bl-dotplus" data-tooltip="Збільшити">
                            <span class="bl-addstyle">+</span>
                        </button>
                    </div>
                    <div class="bl-actionbox">
                        <button class="bl-buy" data-tooltip="Купити">
                            <span class="bl-buystyle">
                            Куплено
                            </span>
                        </button>
                        <button class="bl-delete" data-tooltip="Вилучити">
                            <span class="bl-addstyledelete">x</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bl-bought-column">
        <div class="bl-bought">
            <div class="bl-row bl-first-row">
                <span class="bl-title">
                        Залишилося
                </span>
            </div>
            <div class="bl-row">
                <div class="bl-not-bought">
                    <div class="bl-not-bought-products-box">
                        <span class="bl-product-name">Помідори</span>
                        <span class="bl-product-quantity">1</span>
                    </div>
                    <div class="bl-not-bought-products-box">
                        <span class="bl-product-name">Печиво</span>
                        <span class="bl-product-quantity">1</span>
                    </div>
                    <div class="bl-not-bought-products-box">
                        <span class="bl-product-name">Сир</span>
                        <span class="bl-product-quantity">1</span>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <span class="bl-title">
                        Куплено
                </span>
            </div>
            <div class="bl-row">
                <div class="bl-bought-products-box">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="badge">
    <p class="badge-text"> Buy List </p>
    <p class="badge-text-create"> Created by: </p>
    <p class="badge-text-creator"> Yevgen Stephaniuk </p>
</div>
</body>
</html>
