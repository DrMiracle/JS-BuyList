<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="bl-background">
    <div class="bl-list-column">
        <div class="bl-list">
            <div class="bl-type-row">
                <input class="bl-type" placeholder="Назва товару">
                <button class="bl-button-add">
                    Додати
                </button>
            </div>
            <div class="bl-row">
                <div class="bl-productcontainer">
                    <div class="bl-productnamebox">
                        <span class="bl-productname">
                            Помідори
                        </span>
                    </div>
                    <div class="bl-quantitybox">
                        <button class="bl-dotminusinactive">
                            <span class="bl-addstyle">-</span>
                        </button>
                        <span class="bl-quantity">
                            <span class="bl-productnumber">
                            1
                            </span>
                        </span>
                        <button class="bl-dotplus">
                            <span class="bl-addstyle">+</span>
                        </button>
                    </div>
                    <div class="bl-actionbox">
                        <button class="bl-buy">
                            <span class="bl-buystyle">
                            Куплено
                            </span>
                        </button>
                        <button class="bl-delete">
                            <span class="bl-addstyledelete">x</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-productcontainer">
                    <div class="bl-productnamebox">
                        <span class="bl-productname">
                            Печиво
                        </span>
                    </div>
                    <div class="bl-quantitybox">
                        <button class="bl-dotminusactive">
                            <span class="bl-addstyle">-</span>
                        </button>
                        <span class="bl-quantity">
                            <span class="bl-productnumber">
                            5
                            </span>
                        </span>
                        <button class="bl-dotplus">
                            <span class="bl-addstyle">+</span>
                        </button>
                    </div>
                    <div class="bl-actionbox">
                        <button class="bl-buy">
                            <span class="bl-buystyle">
                            Куплено
                            </span>
                        </button>
                        <button class="bl-delete">
                            <span class="bl-addstyledelete">x</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-productcontainer">
                    <div class="bl-productnamebox">
                        <span class="bl-productname">
                            Сир
                        </span>
                    </div>
                    <div class="bl-quantitybox">
                        <button class="bl-dotminusactive">
                            <span class="bl-addstyle">-</span>
                        </button>
                        <span class="bl-quantity">
                            <span class="bl-productnumber">
                            8
                            </span>
                        </span>
                        <button class="bl-dotplus">
                            <span class="bl-addstyle">+</span>
                        </button>
                    </div>
                    <div class="bl-actionbox">
                        <button class="bl-buy">
                            <span class="bl-buystyle">
                            Куплено
                            </span>
                        </button>
                        <button class="bl-delete">
                            <span class="bl-addstyledelete">x</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bl-bought-column">
        <div class="bl-bought">
            <div class="bl-row bl-first-row">
                <span class="bl-title">
                        Залишилося
                </span>
            </div>
            <div class="bl-row">
                <div class="bl-not-bought">
                    <div class="bl-not-bought-products-box">
                        <span class="bl-product-name">Помідори</span>
                        <span class="bl-product-quantity">1</span>
                    </div>
                    <div class="bl-not-bought-products-box">
                        <span class="bl-product-name">Виноград</span>
                        <span class="bl-product-quantity">5</span>
                    </div>
                    <div class="bl-not-bought-products-box">
                        <span class="bl-product-name">Сир</span>
                        <span class="bl-product-quantity">8</span>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <span class="bl-title">
                        Куплено
                </span>
            </div>
            <div class="bl-row">
                <div class="bl-bought-products-box">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
